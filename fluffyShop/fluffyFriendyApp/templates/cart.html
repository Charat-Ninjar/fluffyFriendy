<div class="container mt-3">
    <h1>Shopping Cart</h1>
    <table class="table text-center">
        <thead>
            <tr>
                <th></th>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for product, products in product_summary.items %}
            <tr class="{{ row_class }}">
                <td><img src="{{ products.image }}" alt="{{ product.image }}" width="50" height="40"></td>
                <td>{{ product }}</td>
                <td>{{ products.price }}</td>
                <td>{{ products.quantity }}</td>
                <td>{{ products.total_price }}</td>
                <td class="d-flex">
                    <a href="{% url 'remove_item' products.id %}">
                        <i class="bi bi-dash" style="font-size: 24px;"></i>
                    </a>
                    <a href="{% url 'increase_item' products.id %}">
                        <i class="bi bi-plus" style="font-size: 24px;"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="d-flex-row ">
        <div class="d-flex justify-content-between text-center">
            <div>
                Subtotal
            </div>
            <div>
                {{ subtotal }}
            </div>
        </div>
        <div class="d-flex justify-content-between border-bottom border-dark-subtle mb-2">
            <div>
                Shipping
            </div>
            <div>
                Free
            </div>
        </div>
        <div class="d-flex justify-content-between mt-2">
            <div>
                TOTAL
            </div>
            <div>
                {{ total_price }}
            </div>
        </div>
    </div>
</div>
