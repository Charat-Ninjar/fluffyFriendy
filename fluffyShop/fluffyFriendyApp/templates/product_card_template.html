{% load static %}

<div class="row mt-5">
    {% for card in card_collection %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div>
                <div class="text-end position-absolute top-0 end-0">
                    <a href="{% url 'remove_product' card.product_id %}">
                        <button type="button" class="btn btn-outline-danger me-2" aria-label="Remove product">
                            <i class="bi bi-trash"></i>
                        </button>
                    </a>
                    <a href="{% url 'edit_product' card.product_id %}">
                        <button type="button" class="btn btn-outline-primary edit-btn" aria-label="Edit product">
                            <i class="bi bi-pencil"></i>
                        </button>
                    </a>
                </div>
            </div>
            <img src="{{ card.image }}" class="card-img-top img-fluid" alt="{{ card.image_alt }}"
                style="height: 200px;">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h5 class="card-title">{{ card.name }}</h5>
                        <p class="card-text">{{ card.description }}</p>
                    </div>
                </div>
                <form method="post" action="/buyItem">
                    {% csrf_token %}
                    <input type="hidden" name="name" value="{{ card.name }}">
                    <input type="hidden" name="price" value="{{ card.price }}">
                    <input type="hidden" name="product_id" value="{{ card.id }}">
                    <div class="d-flex justify-content-between align-items-center text-center">
                        <button type="submit" class="btn btn-primary">BUY</button>
                        <div class="mt-2">{{ card.price }} $</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
